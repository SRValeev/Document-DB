# config.yaml
processing:
  chunk_size: 512
  chunk_overlap: 50
  embedding_model: "sentence-transformers/paraphrase-multilingual-mpnet-base-v2"
  spacy_model: "ru_core_news_md"
  min_similarity: 0.65
  num_workers: 4
  use_ocr: false  # Включение обработки изображений
  tesseract_path: "/usr/bin/tesseract"  # Путь к Tesseract OCR

qdrant:
  host: "localhost"
  port: 6333
  collection_name: "document_chunks"
  vector_size: 768

paths:
  data_dir: "data"
  output_dir: "processed"
  images_dir: "processed/images"  # Директория для изображений
  log_file: "processing.log"
  tempdir: "temp"